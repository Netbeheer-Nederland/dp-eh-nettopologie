name: NettopologieDataproduct
description: |-
  EnergyHubs Nettopologie dataproduct.

  ```mermaid
  classDiagram
  direction TB

  class TopologyDataSet {
      string identifier
      string contact_point
      string conforms_to
      date release_date
      string version
      string topological_islands
  }
  class TopologicalIsland {
      string m_rid
      string description
      string energy_ident_code_eic
      string european_article_number_ean
      Name names
      string short_name
  }
  class TopologicalNode {
      SvInjection sv_injection
      SvVoltage sv_voltage
      TopologicalIsland topological_island
      BaseVoltage base_voltage
      ConnectivityNode connectivity_nodes
  }
  class SvInjection {
      ActivePower p_injection
      ReactivePower q_injection
  }
  class SvVoltage {
      AngleDegrees angle
      Voltage v
  }
  class Terminal {
      ConductingEquipment conducting_equipment
      ConnectivityNode connectivity_node
      integer sequence_number
      string m_rid
      string description
      string energy_ident_code_eic
      string european_article_number_ean
      Name names
      string short_name
  }
  class UsagePoint {
      string connection_category
      UsagePointConnectedKind connection_state
      string disconnection_method
      CurrentFlow estimated_load
      boolean grounded
      boolean is_sdp
      boolean is_virtual
      Voltage nominal_service_voltage
      CurrentFlow rated_current
      ActivePower rated_power
      Equipment equipments
      string m_rid
      string description
      string energy_ident_code_eic
      string european_article_number_ean
      Name names
      string short_name
  }
  class EnergyConsumer {
      ActivePower pfixed
      PerCent pfixed_pct
      ReactivePower qfixed
      PerCent qfixed_pct
      BaseVoltage base_voltage
      boolean aggregate
      boolean in_service
      boolean network_analysis_enabled
      boolean normally_in_service
      string m_rid
      string description
      string energy_ident_code_eic
      string european_article_number_ean
      Name names
      string short_name
  }
  class EnergySource {
      BaseVoltage base_voltage
      boolean aggregate
      boolean in_service
      boolean network_analysis_enabled
      boolean normally_in_service
      string m_rid
      string description
      string energy_ident_code_eic
      string european_article_number_ean
      Name names
      string short_name
  }

  TopologyDataSet --> TopologicalIsland : topological_islands
  TopologicalNode --> SvInjection : sv_injection
  TopologicalNode --> SvVoltage : sv_voltage
  TopologicalNode --> TopologicalIsland : topological_island
  TopologicalNode --> ConnectivityNode : connectivity_nodes
  Terminal --> ConnectivityNode : connectivity_node
  Terminal --> EnergyConsumer : conducting_equipment
  Terminal --> EnergySource : conducting_equipment
  UsagePoint --> EnergyConsumer : equipments
  UsagePoint --> EnergySource : equipments
  ```
  ## Additional schemas
  * [JSON Schema](https://raw.githubusercontent.com/Netbeheer-Nederland/dp-eh-nettopologie/main/project/jsonschema/dp_eh_nettopologie.schema.json)
  ## Identifiers
